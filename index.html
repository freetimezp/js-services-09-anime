<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Anime</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="./assets/img/logo.png" alt="logo" class="nav__logo-img">

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Online</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Our Process</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Plans</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </a>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home">
      <div class="home__container container grid">
        <div class="home__content">
          <h1 class="home__title">Best anime & manga streaming platform</h1>
          <p class="home__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
            quos corporis laudantium quo modi, quibusdam, velit, quae dolorem
            facere quam laborum doloribus.
          </p>
          <a href="#" class="btn">Start free trial</a>
        </div>

        <img src="./assets/img/home.png" alt="home" class="home__img">
      </div>
    </section>

    <!--==================== BRAND ====================-->
    <section class="brand">
      <div class="swiper brand-swiper container">
        <div class="swiper-wrapper">
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-1.png" alt="brand" class="brand__logo">
          </div>
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-2.png" alt="brand" class="brand__logo">
          </div>
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-3.png" alt="brand" class="brand__logo">
          </div>
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-4.png" alt="brand" class="brand__logo">
          </div>
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-5.png" alt="brand" class="brand__logo">
          </div>
          <div class="brand__item swiper-slide">
            <img src="./assets/img/logo-6.webp" alt="brand" class="brand__logo">
          </div>
        </div>
      </div>
    </section>

    <!--==================== SPECIAL ANIME ====================-->
    <section class="special__anime container section"></section>

    <!--==================== SUBSCRIPTION ====================-->
    <section class="subscription"></section>

    <!--==================== POPULAR ANIME ====================-->
    <section class="popular__anime container section"></section>

    <!--==================== TRENDING ANIME ====================-->
    <section class="trending__anime section"></section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer"></footer>

  <!--=============== SWIPER JS ===============-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
